<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Detox Survival Kit</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            padding: 0;
            margin: 0;
        }

        h1 {
            color: #2c3e50;
            margin-top: 50px;
            animation: fadeIn 2s ease;
        }

        h2 {
            font-size: 24px;
            color: #3498db;
        }

        .quiz-container {
            margin: 20px auto;
            padding: 20px;
            background-color: #ecf0f1;
            border-radius: 10px;
            width: 80%;
            animation: bounceIn 1.5s ease-in-out;
        }

        .quiz-question {
            font-size: 20px;
            color: #34495e;
        }

        .quiz-answer {
            margin: 15px;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            border: 2px solid #3498db;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
        }

        .quiz-answer:hover {
            background-color: #2980b9;
        }

        .emoji {
            font-size: 30px;
            animation: bounce 1s infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounceIn {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>

    <h1>Digital Detox Quiz 😌🌱</h1>
    <div class="quiz-container">
        <h2>How stressed are you? 🤯</h2>
        <div class="quiz-question">Do you check your phone within 5 minutes of waking up? 📱</div>
        <button class="quiz-answer" onclick="detoxAnswer(true)">Yes, all the time! 😅</button>
        <button class="quiz-answer" onclick="detoxAnswer(false)">Nope, I'm calm 🧘‍♂️</button>
    </div>

    <div class="emoji">🦄💻</div>

    <script>
        function detoxAnswer(answer) {
            if (answer) {
                alert("You need a digital detox! 🚫📱");
            } else {
                alert("Keep up the good work! 😎 Take more breaks though 🧘‍♂️");
            }
        }
    </script>

</body>
</html>
